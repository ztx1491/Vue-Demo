<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js - The Progressive JavaScript Framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="style1.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">{{message}}</div>
        <div v-bind:style="styleObject">{{message}}</div>
        <div v-bind:style="[baseStyles, overridingStyles]">{{message}}</div>
        <!--这样写只会渲染数组中最后一个被浏览器支持的值。在本例中，如果浏览器支持不带浏览器前缀的 flexbox，那么就只会渲染 display: flex。-->
        <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">{{message}}</div>
        <button v-on:click="changeStyle">Change it</button>
    </div>
    <script src="style6.js"></script>
</body>

</html>
