<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js - The Progressive JavaScript Framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="domevent1.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../dist/vue/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--你可能有很多次想要在一个组件的根元素上直接监听一个原生事件。这时，你可以使用 v-on 的 .native 修饰符：-->
        <!--未使用.native修饰符，focus事件不会生效-->
        <base-input v-on:focus="onFocus" v-model="message"></base-input>
        {{message}}
        <br/>
        <!--使用.native修饰，原生事件才会生效-->
        <base-input v-on:focus.native="onFocus" v-model="message1"></base-input>
        {{message1}}
        <input onfocus="alert(1);" value=""/>
    </div>
    <script src="domevent1.js"></script>
</body>

</html>
